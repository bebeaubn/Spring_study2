<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
mlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
layout:decorate="~{layouts/main}">
<main layout:fragment="content"></main>

<form method="post">

<dl>
    <dt th:text="#{아이디}">**아이디</dt>
    <dd>
        <input type="text" name="userId">
    </dd>
</dl>

<dl>
    <dt th:text="#{비밀번호}">**비밀번호</dt>
    <dd>
        <input type="password" name="userPw">
    </dd>

</dl>
    <button type="submit" th:text="#{로그인}"></button>
    <div class="links">
        <a href="#" th:href="@{/member/find_id}" th:text="#{아이디 찾기}">아이디 찾기</a>   <!-- 있으면 #에 대체 없으면 대체 안됨 -->
        <a href="#" th:href="@{member/find_pw}" th:text="#{아이디 찾기}">비밀번호 찾기</a>
        <a th:href="{@/member/join?key1={key1}(key1=${userId}, key2=value2)}" th:text="#{회원가입}"></a>
    </div>
</form>
</main>
</html>
